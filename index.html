<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.E.G.I.S. Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <h2>A.E.G.I.S. Secure Login</h2>
        <div class="input-box">
            <input type="text" id="username" placeholder="Agent Name">
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Enter</button>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
